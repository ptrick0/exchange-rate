{% extends 'base.html' %}

{% block content %}
    <div class="panel m-3">
        <h1 class="panel-heading has-text-centered">Cotação do Dólar (USD)</h1>
        <div class="p-3">
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p>
                            Dólar (USD)
                        </p>
                    </div>
                    <div class="level-item">
                        <a href="">
                            <span class="icon">
                                <i class="fas fa-exchange-alt"></i>
                            </span>
                        </a>
                    </div>
                    <div class="level-item">
                        <div class="control has-icons-left ">
                            <span class="icon is-left">
                                <i class="fas fa-coins"></i>
                            </span>
                            <div class="select">
                                <select>
                                    <option>Euro (EUR)</option>
                                    <option>Iene (JPY)</option>
                                    <option>Real (BRL)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right side -->
                <div class="level-right">
                    <div class="level-item">
                        <p>
                            Da data
                        </p>
                    </div>
                    <div class="level-item">
                        <div class="control">
                            <input class="input" type="date">
                        </div>
                    </div>
                    <div class="level-item">
                        <p>
                            Até a data
                        </p>
                    </div>
                    <div class="level-item">
                        <div class="control">
                            <input class="input" type="date">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="p-3">
            <!-- Chart -->
            <div id="dolarChart"></div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            plotDolarChart();
        });

        function plotDolarChart() {
            Highcharts.chart('dolarChart', {
                chart: {
                    type: 'spline',
                    scrollablePlotArea: {
                        minWidth: 300,
                        scrollPositionX: 1
                    }
                },
                title: {
                    text: '',
                    align: 'left'
                },
                subtitle: {
                    text: '',
                    align: 'left'
                },
                xAxis: {
                    type: 'datetime',
                    labels: {
                        overflow: 'justify'
                    }
                },
                yAxis: {
                    title: {
                    text: ''
                    },
                    minorGridLineWidth: 0,
                    gridLineWidth: 0,
                    alternateGridColor: null,
                    plotBands: []
                },
                tooltip: {
                    valueSuffix: ' $'
                },
                plotOptions: {
                    spline: {
                    lineWidth: 3,
                    states: {
                        hover: {
                            lineWidth: 5
                        }
                    },
                    marker: {
                        enabled: false
                    },
                    pointInterval: 86400000, // one day
                    pointStart: Date.UTC(2022, 04, 08, 0, 0, 0)
                    }
                },
                series: [
                    {
                        name: '',
                        data: [
                            4.65, 4.66, 4.70, 4.71, 4.67, 4.69
                        ]

                    }
                ],
                navigation: {
                    menuItemStyle: {
                        fontSize: '10px'
                    }
                }
            });
        }
    </script>
{% endblock %}
